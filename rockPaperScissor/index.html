<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <script src="script.js" async></script>
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="alignment">
    <p class="game-title"><span class="rock">Rock</span> <span class="paper">Paper</span> <span
        class="scissor">Scissor</span></p>

    <div class="game-result">Fight!!</div>

    <div class="game-button">
      <button class="player-move fa-regular fa-hand-back-fist" id="rock"></button>
      <button class="player-move fa-regular fa-hand" id="paper"></button>
      <button class="player-move fa-regular fa-hand-peace" id="scissors"></button>
      <button class="reset-button fa-solid fa-rotate" id="reset"></button>
    </div>

    <div class="player-result">
      <p class="player-score" id="won">Won: 0</p>
      <p class="player-score" id="tie">Tie: 0</p>
      <p class="player-score" id="loss">Loss: 0</p>
    </div>
  </div>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/65eecd64a8.js" crossorigin="anonymous"></script>
</body>

</html>
